<form action="advanced-search.html" method="GET">
  <div class="search-container">
    <img src="./assets/Img.png" alt="" class="cv-img" />
    <div class="job">
      <label class="font-bold">What</label>
      <input
        type="text"
        id="jobTitle"
        name="jobTitle"
        class="form-field"
        placeholder="Job title, skills"
        required
      />
    </div>
    <div class="location">
      <label class="font-bold">Where</label>
      <input
        type="text"
        name="location"
        id="location"
        class="form-field"
        placeholder="City or postcode"
        required
      />
    </div>
    <div class="find-resume">
      <button class="btn btn-primary" id="resume-find" type="submit">
        Find Resume
      </button>
      <a href="#" class="advanced-search">Advanced Search</a>
    </div>
  </div>
</form>
